<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Load in Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
       <title>NeRF to XR</title>
    </head>
    <body>
        <div class="container mb-4">
            <h1 class="row">The Engine Viewer</h1>
            <!-- Form To Redirect to the Viewer Code -->
            <div class="row justify-content-left">
                <div class="col-md-5">
                    <form action="./snerg.html" method="get">
                        <div class="form-group">
                            <label for="viewer-type"> Select the format of the 3D model you wish to view:</label>

                            <select name="dir" id="formats" aria-describedby="formatChoices" class="form-control" aria-placeholder="Some 3D format..." placeholder="Some 3D format...">
                                <option value="assetsGLB">GLB</option>
                                <option value="assetsSNERG/baked_engine1/png">SNeRG</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
